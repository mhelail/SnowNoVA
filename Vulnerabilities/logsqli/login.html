<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const sqlQueryDisplay = document.getElementById('sqlQuery');
    const sqlResultsDisplay = document.getElementById('sqlResults');
    const errorMessageDiv = document.getElementById('error-message');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Function to update SQL query display
    function updateSqlDisplay() {
        const username = usernameInput.value;
        const password = passwordInput.value;
        sqlQueryDisplay.textContent = `SELECT * FROM users WHERE username='${username}' AND password='${password}' LIMIT 1;`;
    }

    // Attach event listeners to username and password inputs
    usernameInput.addEventListener('input', updateSqlDisplay);
    passwordInput.addEventListener('input', updateSqlDisplay);

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent normal form submission
        errorMessageDiv.style.display = 'none'; // Hide previous errors

        if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
            errorMessageDiv.textContent = 'Both username and password are required.';
            errorMessageDiv.style.display = 'block';
            return;
        }

        const formData = new FormData(form);
        
        fetch('login.php', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
        .then(data => {
            if (data.success) {
                sqlResultsDisplay.textContent = data.results; // Display the results
                sqlQueryDisplay.textContent = data.sql; // Update SQL query display
                if (data.redirect) {
                    window.location.href = data.redirect; // Redirect to the specified page
                }
            } else {
                errorMessageDiv.textContent = data.message; // Display the error message
                errorMessageDiv.style.display = 'block';
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    });

    // Initial call to update SQL display
    updateSqlDisplay();
});


</script>
