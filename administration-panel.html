    nav.bg-dark {

    .navbar {
      display: flex;

      background-color: #093cf4; /* Custom primary button color */

  </style>
  <script>

function deleteUserRow(button) {
    // Get the table row containing the button
    var row = button.parentNode.parentNode;
    // Remove the row from the table
    row.parentNode.removeChild(row);
    // Check if there are any remaining rows in the table
    var table = document.getElementById("userTable");
    if (table.rows.length <= 1) {
        // If no users left, show a message
        document.getElementById("noUsersMessage").style.display = "block";
    }
    // Display message indicating successful exploitation of broken access control
    alert("Broken access control vulnerability exploited successfully!");
}
</script>
